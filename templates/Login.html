<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Gradient Background */
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Subtle purple to blue gradient */
            color: white; /* Set text color to white for better readability */
            height: 100vh; /* Full view height */
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
        }
        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8); /* Slight transparency to show background gradient */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Subtle shadow for 3D effect */
            width: 100%; /* Responsive width */
            max-width: 400px; /* Maximum width */
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary blue */
            border-color: #007bff;
        }
        a, a:hover, a:focus {
            color: #ccccff; /* Light purple color for links for a gentle contrast */
            text-decoration: none; /* Removes underline from links */
        }
        .form-label {
            color: #ccc; /* Light grey color to stand out against the dark background */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="{{ url_for('auth.login') }}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-3">
                Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a>
            </p>
        </form>
    </div>
</body>
</html>
