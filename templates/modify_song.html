<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, rgba(58, 58, 58, 0.8) 0%, rgba(0, 0, 0, 0.85) 100%), url('https://cdn.jsdelivr.net/gh/webexperiment/info/patterns/dark_embroidery.png');
            color: white;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .item {
            flex-grow: 1;
        }
        .form-control {
            background-color: #222;
            border: 1px solid #444;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .form-label {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Modify Song</h2>
        <form action="{{ url_for('songs.update_song', song_id=song._id|string) }}" method="POST">
            <div class="item">
                <label for="name" class="form-label">Title</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ song.name }}" required>
            </div>
            <div class="item">
                <label for="artist" class="form-label">Artist</label>
                <input type="text" class="form-control" id="artist" name="artist" value="{{ song.artist }}" required>
            </div>
            <div class="item">
                <label for="image" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="image" name="image" value="{{ song.image }}">
            </div>
            <div class="item">
                <label for="link" class="form-label">Song URL</label>
                <input type="url" class="form-control" id="link" name="link" value="{{ song.link }}" required>
            </div>
            <div class="item" style="width: 100%;">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('songs.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </form>
    </div>
</body>
</html>
