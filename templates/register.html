<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Warm gradient background */
            color: white; /* White text for readability */
            height: 100vh; /* Full view height */
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
        }
        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black for depth */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0,0,0,0.2); /* Subtle shadow for a 3D effect */
            width: 100%; /* Responsive width */
            max-width: 400px; /* Maximum width */
        }
        .btn-primary {
            background-color: #ff7e5f; /* Button color matches the lighter part of the background gradient */
            border-color: #fe8a71; /* Slightly darker border for the button */
        }
        a, a:hover, a:focus {
            color: #ffd1af; /* Light peach link color for a soft contrast */
            text-decoration: none; /* Removes underline from links */
        }
        .form-label {
            color: #ccc; /* Light grey for labels to ensure they stand out */
        }
        .form-control {
            background-color: #333; /* Darker input fields for contrast */
            border: 1px solid #555; /* Lighter border for visibility */
            color: white; /* White text inside inputs */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="{{ url_for('auth.register') }}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <p class="mt-3">
                Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
            </p>
        </form>
    </div>
</body>
</html>
